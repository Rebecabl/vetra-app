<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VETRA</title>

    <!-- Força dark antes do hydration (padrão: dark) -->
    <script>
      (function () {
        try {
          var t = localStorage.getItem('vetra:theme');
          // Se já estava salvo "light", não aplicamos nada agora (landing continua escura).
          if (t === 'light') return;
          document.documentElement.classList.add('dark');
        } catch (e) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
